<a href="{% url 'index' %}" class="logo"></a>
<ul class="menu">
    <li>
        <a href="{% url 'index' %}"
           {% if request.resolver_match.url_name == 'index' %}
               class="active"
           {% endif %}>домой
        </a>
    </li>

    <li>
        <a href="{% url 'products:products' %}"
            {% if request.resolver_match.url_name == 'products' %}
               class="active"
            {% endif %}
        >продукты</a>
    </li>

    <li>
        <a href="{% url 'contact' %}"
            {% if request.resolver_match.url_name == 'contact' %}
                class="active"
            {% endif %}
        >контакты</a>
    </li>

    {% if user.is_authenticated %}
        <li><a href="{% url 'auth:edit' %}">{{ user.first_name|default:'Пользователь' }}</a></li>
        <li><a href="{% url 'auth:logout' %}">выйти</a></li>
    {% else %}
         <li><a href="{% url 'auth:login' %}">войти</a></li>
         <li><a href="{% url 'auth:register' %}">регистрация</a></li>
    {% endif %}
</ul>
<a href="#" class="search"></a>
<a href="{% url 'basket:basket' %}" class="basket">
    {%  if basket %}
        {{ basket.0.total_cost|floatformat:2 }} руб. <br>
        {{ basket.0.total_quantity }} шт.
    {% endif %}
</a>
