<ul class="links-menu">
    <li><a href="{% url 'products:products' %}">Все</a> </li>
    {% for link in links_menu %}
        <li><a
                href="{% url 'products:category' link.pk %}"
                {% if request.resolver_match.url_name == link.url %}class="active"{% endif %}
        >{{ link.name }}</a></li>
    {% endfor %}
</ul>
