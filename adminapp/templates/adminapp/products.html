{% extends 'adminapp/base.html' %}
{% load static %}
{% load my_tags %}


{% block content %}
    <div class="product_list">
        <button class="new_product">
            <a href="{% url 'adminapp:product_create' category.pk %}">новый продукт</a>
        </button>
		
        {% for object in object_list %}
            <div class="product_record">
                <img
                     src="{{ object.image|media_for_products }}"
                     alt="{{ object.name }}">
                <div class="product_name">
                    {{ object.name|title }}
                </div>
                <div class="product_actions">
                    <button>
                        <a href="{% url 'adminapp:product_detail' object.pk %}">подробнее</a>
                    </button>
                    <button>
                        <a href="{% url 'adminapp:product_update' object.pk %}">редактировать</a>
                    </button>
                    <button>
                        <a href="{% url 'adminapp:product_delete' object.pk %}">удалить</a>
                    </button>
                </div>
                <div class="summary">
                    <b>цена</b>
                    <p>{{ object.price }} руб</p>
                        <b>количество</b>
                    <p>{{ object.quantity }}</p>
                </div>
                <div class="product_desc">
                    {{ object.short_desc|title }}
                </div>
            </div>
        {% endfor%}
    </div>
{% endblock %}
